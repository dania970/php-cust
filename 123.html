<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .login-box {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            color: white;
        }

        .icon {
            margin-bottom: 20px;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }
.options a {
    color: #c7d4d0;
    text-decoration: none;
    font-size: 14px;
    display: block;
    margin-bottom: 10px;
    transition: color 0.3s;
}

.options a:first-of-type {
    color: #f2c33a;
}

.options a:last-of-type {
    color: #e67e22;
}

.options a:hover {
    color: #f2c33a;
}

    </style>
    <div class="container">
        <div class="login-box">
            <div class="icon">
                <img src="fingerprint.png" alt="Fingerprint Icon">
            </div>
            <form>
                <div class="input-group">
                    <label for="email">E-mail address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Sign in</button>
                <div class="options">
                    <a href="#">Can't remember your password? Recover it.</a>
                    <a href="#">Don't Have an Account? Create it.</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
